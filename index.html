<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dizi Metotları</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/array.css">
  <script src="assets/js/array.js" defer></script>
</head>

<body>
  <div class="header">
    <img src="assets/img/arays.png" alt="">
    <h1>JavaScript Dizi Metotları</h1>
  </div>
  <div class="main">
    <div id="metotlar">
      <div class="metotBox">
        
      </div>
    </div>
  <div class="div">
    <div id="editor">
      <h2>Örnek Kod</h2>
      <textarea id="code" rows="10" cols="50">
// Örnek JavaScript kodunu buraya yazın
let dizi = [1, 2, 3, 4, 5];
console.log(dizi.map(x => x * 2));
return dizi.map(x => x * 2);
      </textarea>
      <button id="run">Çalıştır</button>
      <h2>Sonuç</h2>
      <pre id="output"></pre>
    </div>
  </div>
  </div>
</body>

</html>
